<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Al-Quran Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Al-Quran Apps</h1>
  </header>
  <main>

    <section class="search_section">

      <h2>Cari Surat</h2>
      <form id="surah-list">
        <label for="searchSurah">Judul Surat</label>
        <input id="searchSurah" type="text" placeholder="Cari Surat...."/>
      </form>
    </section>

    <section class="surah_shelf">

      <h2>Surat</h2>
      <div class="spinner" id="spinner-loading">
      </div>
      <div class="content" id="content">
        <div id="surah" class="list-surah">

        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Created By :<a href="https://github.com/mhbb8897" target="_blank"><img src="img/github-mark.png" alt="github"> Mahbub Ahwani</a></p>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
